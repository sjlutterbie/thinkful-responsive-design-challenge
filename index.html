<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Star Wars Responsive Challenge</title>
      <meta name="description" content="Mock-up of Star Wars digital trading card game">
    
      <!-- Responsive viewport tag, tells small screens that it's responsive -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <!-- Normalize.css, a cross-browser reset file -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    
      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    
      <!-- Stylesheets -->
      <link href="fluid-grid.css" rel="stylesheet" type="text/css" />
      <link href="main.css" rel="stylesheet" type="text/css" />
      
    </head>
    <body>
        <div role="banner" class="site-header">
            <div class="row">
                <div class="col-12">
                    <h1>Star Wars Characters</h1>
                    <p>Incomplete list</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png"
                             alt="Photo of Rey, protagonist from Jakku" />
                        <h3>Rey</h3>
                        <p class="bio-text">Protagonist, from Jakku</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png"
                             alt="Photo of Finn, a stormtrooper who befriends Rey" />
                        <h3>Finn</h3>
                        <p class="bio-text">Stormtrooper, befriends Rey</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png"
                             alt="Photo of Kylo Ren, the main villain, or is he?" />
                        <h3>Kylo Ren</h3>
                        <p class="bio-text">Main villain, or is he?</p>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png"
                             alt="Photo of Poe, pilot for the resistance" />
                        <h3>Poe</h3>
                        <p class="bio-text">Pilot for the resistance</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png"
                             alt="Photo of Chewbacca, a great first mate" />
                        <h3>Chewbacca</h3>
                        <p class="bio-text">Great first mate</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png"
                             alt="Photo of Yoda, a wise old Jedi master" />
                        <h3>Yoda</h3>
                        <p class="bio-text">Wise old Jedi master</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
